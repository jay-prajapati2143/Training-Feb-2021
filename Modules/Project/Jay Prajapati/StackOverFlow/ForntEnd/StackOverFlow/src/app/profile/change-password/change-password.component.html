<!-- login form -->
<div class="container  py-5">
    <div class="row justify-content-md-center">
        <div class="col-lg-6">
            <div class="card">
                <!-- <div class="card-header">
                <h2>Change Password Form</h2>
            </div> -->

                <!-- {{loginForm.value | json}} -->
                <div class="card-body">
                    <form [formGroup]="changePasswordForm">
                        
                        <label>Current Password</label>
                        <div class="input-group ">

                            <input [class.is-invalid]="CurrentPassword.invalid &&
                    CurrentPassword.touched" type="password" [type]="hide1 ? 'password': 'text'"
                                aria-describedby="inputGroupPrepend" formControlName="CurrentPassword"
                                class="form-control">
                            <div class="input-group-append">
                                <button type="button" class="btn input-group-text rounded-right " [class.d-none]="!hide1"
                                    id="basic-addon1" (click)="CurrentPasswordToggle()"><i class="fa fa-eye"
                                        aria-hidden="true"></i></button>
                                <button type="button" class="btn input-group-text" [class.d-none]="hide1"
                                    id="basic-addon2" (click)="CurrentPasswordToggle()"><i class="fa fa-eye-slash"
                                        aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div *ngIf="CurrentPassword.invalid &&
                    CurrentPassword.touched" >
                            <small *ngIf="CurrentPassword.errors?.required" class="text-danger">
                                Current Password is required
                            </small>
                            <small *ngIf="CurrentPassword.hasError('passwordStrength')" class="text-danger">
                                passowrd should be strong
                            </small>
                        </div>


                        <label>New Password</label>
                        <div class="input-group">
                            <input type="password" [class.is-invalid]="NewPassword.invalid && NewPassword.touched"
                                formControlName="NewPassword" [type]="hide2 ? 'password': 'text'" class="form-control">
                                <div class="input-group-append">
                                    <button type="button" class="btn input-group-text rounded-right "
                                    [class.d-none]="!hide2" id="basic-addon3" (click)="NewPasswordToggle()"><i
                                            class="fa fa-eye" aria-hidden="true"></i></button>
                                    <button type="button" class="btn input-group-text" [class.d-none]="hide2"
                                        id="basic-addon4" (click)="NewPasswordToggle()"><i class="fa fa-eye-slash"
                                            aria-hidden="true"></i></button>
                                </div>
                        </div>
                        <div *ngIf="NewPassword.invalid &&
                        NewPassword.touched" >
                                        <small *ngIf="NewPassword.errors?.required" class="text-danger">
                                            Password is required
                                        </small>
                                        <small *ngIf="NewPassword.hasError('passwordStrength')" class="text-danger">
                                            passowrd should be strong
                                        </small>
                                    </div>
    

                            <!-- <div class="form-group">
                                <label>New Password</label>
                                <input type="password" [class.is-invalid]="NewPassword.invalid && NewPassword.touched"
                                    formControlName="NewPassword" class="form-control">
                                <div *ngIf="NewPassword.invalid &&
                    NewPassword.touched">
                                    <small *ngIf="NewPassword.errors?.required" class="text-danger">
                                        Password is required
                                    </small>
                                    <small *ngIf="NewPassword.hasError('passwordStrength')" class="text-danger">
                                        passowrd should be strong
                                    </small>
                                </div>

                            </div> -->

                            <label>Confirm New Password</label>
                            <div class="input-group">
                                <input type="password"
                                    [class.is-invalid]="ConfirmNewPassword.invalid && ConfirmNewPassword.touched"
                                    formControlName="ConfirmNewPassword" [type]="hide3 ? 'password': 'text'" class="form-control">
                                    <div class="input-group-append">
                                        <button type="button" class="btn input-group-text rounded-right "
                                        [class.d-none]="!hide3" id="basic-addon5" (click)="ConfirmNewPasswordToggle()"><i
                                                class="fa fa-eye" aria-hidden="true"></i></button>
                                        <button type="button" class="btn input-group-text" [class.d-none]="hide3"
                                            id="basic-addon6" (click)="ConfirmNewPasswordToggle()"><i class="fa fa-eye-slash"
                                                aria-hidden="true"></i></button>
                                    </div>
                            </div>
                            <div *ngIf="ConfirmNewPassword.invalid &&
                    ConfirmNewPassword.touched" >
                                    <small *ngIf="ConfirmNewPassword.errors?.required" class="text-danger">
                                        Password is required
                                    </small>
                                    <small *ngIf="ConfirmNewPassword.hasError('passwordStrength')" class="text-danger">
                                        passowrd should be strong
                                    </small>
                                </div>


                            <!-- <div class="form-group">
                                <label>Confirm New Password</label>
                                <input type="password"
                                    [class.is-invalid]="ConfirmNewPassword.invalid && ConfirmNewPassword.touched"
                                    formControlName="ConfirmNewPassword" class="form-control">
                                <div *ngIf="ConfirmNewPassword.invalid &&
                    ConfirmNewPassword.touched">
                                    <small *ngIf="ConfirmNewPassword.errors?.required" class="text-danger">
                                        Password is required
                                    </small>
                                    <small *ngIf="ConfirmNewPassword.hasError('passwordStrength')" class="text-danger">
                                        passowrd should be strong
                                    </small>
                                </div>

                            </div> -->

                            <button class="btn btn-primary btn-block mt-5" [disabled]="changePasswordForm.invalid"
                                type="submit" (click)='changePassword()'>
                                Change Password
                            </button><br>
                            <button class="btn btn-block border-none bg-light text-primary my-2" type="submit">
                                Cancle
                            </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
