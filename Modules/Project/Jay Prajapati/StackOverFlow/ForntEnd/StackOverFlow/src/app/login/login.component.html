

<!-- login form -->
<div class="container mt-5 pt-5">
    <div class="row justify-content-md-center">
        <div class="col-lg-6">
            <div class="card">
            <div class="card-header">
                <h2>Login Form</h2>
            </div>

            <!-- {{loginForm.value | json}} -->
            <div class="card-body">
            <form [formGroup]="loginForm" >
                <div class="form-group">
                    <label>Username</label>
                    <input [class.is-invalid]="userName.invalid &&
                     userName.touched" type="text" formControlName="Username" class="form-control">
                    <div *ngIf="userName.invalid &&
                                 userName.touched">
                        <small *ngIf="userName.errors?.required" class="text-danger">
                            Username is required
                        </small>
                        <small *ngIf="userName.errors?.minlength" class="text-danger">
                            Username has atleast 3 character
                        </small>
                    </div>
                </div>
                
                <!-- <div class="form-group">
                    <label>Password</label>
                    <input type="password" [class.is-invalid]="password.invalid && password.touched" formControlName="Password" class="form-control">
                    <div *ngIf="password.invalid &&
                    password.touched">
                        <small *ngIf="password.errors?.required" class="text-danger">
                            Password is required
                        </small>
                        <small *ngIf="password.errors?.minlength" class="text-danger">
                            Password has atleast 3 character
                        </small>
                    </div>
        
                </div> -->

                <label>Password</label>
                <div class="input-group ">

                    <input [class.is-invalid]="password.invalid &&
                    password.touched" type="password" [type]="hide1 ? 'password': 'text'"
                        aria-describedby="inputGroupPrepend" formControlName="Password"
                        class="form-control">
                    <div class="input-group-append">
                        <button type="button" class="btn input-group-text rounded-right " [class.d-none]="!hide1"
                            id="basic-addon1" (click)="CurrentPasswordToggle()"><i class="fa fa-eye"
                                aria-hidden="true"></i></button>
                        <button type="button" class="btn input-group-text" [class.d-none]="hide1"
                            id="basic-addon2" (click)="CurrentPasswordToggle()"><i class="fa fa-eye-slash"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
                <div *ngIf="password.invalid &&
                password.touched" >
                    <small *ngIf="password.errors?.required" class="text-danger">
                        Current Password is required
                    </small>
                    <small *ngIf="password.hasError('passwordStrength')" class="text-danger">
                        passowrd should be strong
                    </small>
                </div>


                <a routerLink='/forgetpassword' class="nav-link text-right">Forget Password</a>
    
                <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid" type="submit" (click)='loginUser()'>
                    Login
                </button><br>
                <button class="btn btn-block border-none bg-light text-primary my-2" type="submit" (click)='registerUser()'>
                    You don't have an Account
                </button>
            </form>
            </div>
        </div>
          </div>
    </div>
</div>
